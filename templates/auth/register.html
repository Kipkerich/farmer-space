{% extends 'master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}


<div class="row d-flex col-5 m-auto">
    <h1 class="text-info text-center">Register here</h1><br><br><br>
    <form method="post" action="{% url 'registration-url' %}">
        {% csrf_token %}
        <field-set>
            <legend class="border-bottom mb-4">Join today!</legend>
            {{ form |crispy}}
        </field-set>
        <div class="form-group">
            <input class="btn btn-info" value="Register" type="submit">
        </div>
    </form>
</div>

{% endblock %}
